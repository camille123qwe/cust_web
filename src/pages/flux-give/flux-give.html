<ion-header>

  <ion-navbar>
    <ion-title>赠送好友流量</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item class="charge-item">
    <ion-input type="tel" maxlength="13" placeholder="" clearInput [(ngModel)]="charge_number" (keyup)="phoneChange()" autofocus="autofocus"></ion-input>
    <ion-label color="primary" stacked [color]="lightgrey">赠送好友的的手机号码</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col color="orange">
        <P class="charge-title">{{charge_title}}</P>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="items1.length>=1">
      <ion-col *ngFor="let item of items1">
        <button ion-button color="line-gray" outline (tap)="colorChange(item)" myHighlight [ngClass]="{'activecolor':(isActive.item == item)}"
          class="activated">{{item.commonkbs}}</button>
      </ion-col>
      <ion-col *ngIf="items1.length<3"></ion-col>
      <ion-col *ngIf="items1.length<2"></ion-col>
    </ion-row>
    <ion-row *ngIf="items2.length>=1">
      <ion-col *ngFor="let item of items2">
        <button ion-button color="line-gray" outline (tap)="colorChange(item)" myHighlight [ngClass]="{'activecolor':(isActive.item == item)}"
          class="activated">{{item.commonkbs}}</button>
      </ion-col>
      <ion-col *ngIf="items2.length<3"></ion-col>
      <ion-col *ngIf="items2.length<2"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-item class="charge-text">
    <p>注意事项：</p>
    <ol>
      <li>交易一旦成功，无法发起退款操作。</li>
      <li>本流量为全国通用流量，充值流量将在每月月底清零。</li>
      <li>170开头手机号段及个别特殊套餐不能进行流量充值，详情请咨询您的运营商。</li>
      <li>本次赠送的流量将充入好友的店呼账号，好友需使用店呼App将流量充入手机。</li>
    </ol>
    <button ion-button color="orange" block class="submit-button" (click)='regphone()'>提交</button>

  </ion-item>
</ion-content>
