<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      我的消息
    </ion-title>
  </ion-navbar>

  <div class="my-hr"></div>
  <ion-row class="tab_header">
    <ion-col (tap)="selectedUnread()" [ngClass]="tab1_class">未读消息</ion-col>
    <ion-col (tap)="selectedRead()" [ngClass]="tab2_class">已读消息</ion-col>
  </ion-row>
  <div class="my-hr"></div>

</ion-header>

<ion-content scroll="false">
  <div [ngSwitch]="msg_type">
    <ion-list *ngSwitchCase="'unreadMsg'">
      <ion-item (click)="toRead(item)" *ngFor="let item of left_side.rows">
        <img src="assets/img/icon_tishi@2x.png" item-left class="badge-unread" alt="*" />
        <span class="msg-title">{{item.title}}</span>
        <p class="msg-content" [innerText] ="item.content"></p>
        <ion-note item-right>{{item.createtime}}</ion-note>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'readMsg'">
      <ion-item *ngFor="let item of right_side.rows">
        <span class="msg-title">{{item.title}}</span>
        <p class="msg-content" [innerText] ="item.content"></p>
        <ion-note item-right>{{item.readtime}}</ion-note>
      </ion-item>
    </ion-list>
  </div>
  <div class="Xtishi" [hidden]="xiSh">暂无消息!</div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
