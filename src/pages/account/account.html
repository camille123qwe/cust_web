<ion-header>

  <ion-navbar>
    <ion-title>我的账户</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 
     <ion-grid class="canvas-grid">
    <ion-row>
       <ion-col>
         <canvas id="canvas"></canvas>
       </ion-col>
    </ion-row>
     </ion-grid>
    <ion-row>
        <ion-col class="info-col info_position" style="position:relative">
          <div class="col_value">{{col1_textvalue}}</div>
          <div class="col_key">{{col1_key}}</div>
          <span class="info_span"></span>
        </ion-col>

        <ion-col class="info-col">
          <div class="col_value">{{col2_textvalue}}</div>
          <div class="col_key">{{col2_key}}</div>
        </ion-col>
  </ion-row>
   <ion-list class="list1">
    <ion-item (tap)="goNextPage('flowsCharge')">
      <img src="assets/img/icon_shoujiliuliang@2x.png" item-left class="setting-img">
      <span class="setting-content">手机流量充值</span>
      <ion-icon name="ios-arrow-forward" item-right color="line-gray"></ion-icon>
    </ion-item>
    <ion-item (tap)="goNextPage('flowsGive')" class="last_item">
      <img src="assets/img/icon_zensonghaoyou@2x.png" item-left class="setting-img">
      <span class="setting-content">赠送好友流量</span>
      <ion-icon name="ios-arrow-forward" item-right color="line-gray"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
