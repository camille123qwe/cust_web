<ion-header>
  <ion-navbar>
    <ion-title>修改手机号码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="slogan">
    <p class="hi">HI,你好</p>
  </div>
  <ion-card class="card">
    <ion-list>
      <ion-item>
        <span item-left class="span-needed">*</span>
        <ion-label item-left>验证码：</ion-label>
        <ion-input type="tel" class="input-verify" #old_code></ion-input>
        <button ion-button item-right [ngClass]="code1.code_css" (click)="getOldCode()" [disabled]='code1.code_disable'>{{code1.code_txt}}</button>
      </ion-item>
      <hr class="hr-login">
      <ion-item>
        <span item-left class="span-needed">*</span>
        <ion-label>新手机号码：</ion-label>
        <ion-input type="tel" #new_phone></ion-input>
      </ion-item>
      <hr class="hr-login">

      <ion-item>
        <span item-left class="span-needed">*</span>
        <ion-label item-left>验证码：</ion-label>
        <ion-input type="tel" class="input-verify" #new_code></ion-input>
        <button ion-button item-right [ngClass]="code2.code_css" (click)="getNewCode(new_phone.value)" [disabled]='code2.code_disable'>{{code2.code_txt}}</button>
      </ion-item>
    </ion-list>
  </ion-card>
  <div class="login submmit">
    <button ion-button block clear (click)="submmit(old_code.value,new_phone.value,new_code.value)">提交</button>
  </div>
</ion-content>
