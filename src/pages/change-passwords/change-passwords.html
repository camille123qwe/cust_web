<ion-header>
  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="slogan">
    <p class="hi">HI,你好</p>
  </div>
  <ion-card class="card">
    <ion-list>
      <ion-item>
        <span item-left class="span-needed">*</span>
        <ion-label item-left>原密码：</ion-label>
        <ion-input type="password" class="input-verify font-12" placeholder="初始密码123456"  #old_psw></ion-input>
      </ion-item>
      <hr class="hr-login">
      <ion-item>
        <span item-left class="span-needed">*</span>
        <ion-label>新密码：</ion-label>
        <ion-input type="password" #new_psw ></ion-input>
      </ion-item>
      <hr class="hr-login">

      <ion-item>
        <span item-left class="span-needed">*</span>
        <ion-label>确认密码：</ion-label>
        <ion-input type="password" #confirm_psw ></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <div class="login submmit">
    <button ion-button block clear (click)="submmit(old_psw.value,new_psw.value,confirm_psw.value)">提交</button>
  </div>
</ion-content>
