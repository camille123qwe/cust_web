<ion-header>

  <ion-navbar>
    <ion-title>个人设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <ion-list class="list1">

    <ion-item (click)="goNextPage('changePhone')">
      <img src="assets/img/icon_xiugaishouji@2x.png" item-left class="setting-img imgphone">
      <span class="setting-content">修改手机</span>
      <ion-icon name="ios-arrow-forward" item-right color="line-gray"></ion-icon>
    </ion-item>
    <ion-item (click)="goNextPage('changeParssword')">
      <img src="assets/img/icon_xiugaimima@2x.png" item-left class="setting-img">
      <span class="setting-content">修改密码</span>
      <ion-icon name="ios-arrow-forward" item-right color="line-gray"></ion-icon>
    </ion-item>
    <!-- <ion-item (click)="clearCache()">
      <img src="assets/img/icon_qingchuhuancun@2x.png" item-left class="setting-img">
      <span class="setting-content">清除缓存</span>

    </ion-item> -->
    <ion-item (click)="goNextPage('suggestions')">
      <img src="assets/img/icon_yijianfankui@2x.png" item-left class="setting-img">
      <span class="setting-content">意见反馈</span>
      <ion-icon name="ios-arrow-forward" item-right color="line-gray"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list no-lines>
    <ion-item class="item-kefu">
      <img src="assets/img/icon_kefurexian@2x.png" item-left class="setting-img">
      <span class="setting-content">客服热线：</span>
      <a href="tel:0755-8666-5265" class="customer_service_number">0755-8666-5265</a>
    </ion-item>
  </ion-list>

  <ion-list no-lines>
    <ion-item (click)="goNextPage('aboutDianCall')" class="item-about">
      <img src="assets/img/icon_guanyudianhu@2x.png" item-left class="setting-img">
      <span class="setting-content">关于店呼</span>
      <ion-icon name="ios-arrow-forward" item-right color="line-gray"></ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button full clear class="btn-logout" (click)="logout()">退出</button>
</ion-content>
